<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Informacion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
    <div class="container mt-5">
        <h2>Contacto</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="sendEmail()">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Importa el script de Email.js
        (function () {
            emailjs.init("service_0vgbjnc");
        })();

        function sendEmail() {
            // Obtener los valores del formulario
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Configuración del correo electrónico
            var emailParams = {
                from_name: name,
                from_email: email,
                message: message
            };

            // Llamada a la API de Email.js para enviar el correo electrónico
            emailjs.send("service_0vgbjnc", "Gmail", emailParams)
                .then(
                    function (response) {
                        console.log('Correo electrónico enviado con éxito:', response);
                        alert('Correo electrónico enviado con éxito');
                    },
                    function (error) {
                        console.log('Error al enviar el correo electrónico:', error);
                        alert('Error al enviar el correo electrónico');
                    }
                );
        }
    </script>


</body>
</html>
